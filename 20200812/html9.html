<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* CSS(Cascade Style Sheet) */
    /* 적용할 디자인에 대해서 기술, 태그에 직접 디자인할 경우 나중에 수정할 때 태그들 하나하나 찾아서 수정해야하는 번거로움 줄임 */
    /* 선택자 {속성:값;} */
    table{
        background-color:pink;
        text-align:center;
        /* 글자 중앙 정렬 */
        }
    table,td{
        border:1px solid red;
        border-collapse: collapse;
        /* 테이블과 셀의 경계가 합쳐짐 */
    }
    h1{
        font-size:10px;
    }
    
    </style>
</head>
<body>
    <h1>싸요 싸</h1>
    <!-- h태그 안에 있는 문자열이 사이트의 주요 내용이되 css로 사이즈 지정 -->
    <!-- table[border='1' width='300px']>tr*2>td*2 -->
    <table width='800px'>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
    <!-- table[border='1' width='300px']>tr*3>td*3 -->
    <table width='300px'>
        <tr>
            <Td>1</Td>
            <Td>2</Td>
            <Td>3</Td>
        </tr>
        <tr>
            <Td>4</Td>
            <Td>5</Td>
            <Td>6</Td>
        </tr>
        <tr>
            <Td>7</Td>
            <Td>8</Td>
            <Td>9</Td>
        </tr>
    </table>



</body>
</html>
