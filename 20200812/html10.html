<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <style type='text/css'> :html5부터 스타일 표준이 css가 되었기 때문에 아래와 같이 간략하게-->
    <style>
        p{font-size:20px;}
        #p1{color:blue;}
        /* #아이디 :태그에 별칭 부여하여 제한적으로 디자인 적용 */
        #p3{color:purple;}
        .p2{color:red;}
    </style>
</head>
<body>
    <h1>타입 선택자</h1>
    <!-- p{HTML의 모든 요소는 선택자로 사용 가능}*4 -->
    <p id='p1'>HTML의 모든 요소는 선택자로 사용 가능</p>
    <p class='p2'>HTML의 모든 요소는 선택자로 사용 가능</p>
    <!-- id는 중복 사용 안 되지만 calss는 묶음 개념이기에 중복 가능 -->
    <p id='p3'>HTML의 모든 요소는 선택자로 사용 가능</p>
    <p class='p2'>HTML의 모든 요소는 선택자로 사용 가능</p>
</body>
</html>
