<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{list-style-type: none;}
        a{
        /* href는 링크의 느낌이 남(파랑색에서 클릭하면 보라색으로) */
            color:#ff9999;
            text-decoration: none;
            /* 밑줄 사라짐 */
        }
    </style>
</head>
<body>
    <h1>CSS</h1>
    <ul>
        <li><a href="#">홈으로</a></li>
        <li><a href="#">게시판</a></li>
        <li><a href="#">뉴스보기</a></li>
        <li><a href="#">메일</a></li>
    </ul>
</body>
</html>
