<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <!-- 전체를 묶어줌 -->
    <table border='1' width='300px'>
        <tr>
            <td>ID</td>
            <td><input type="text" placeholder='아이디를 입력하세요' name="" id=""></td>
            <!-- input:text :사용자에게 입력받는 창 -->
            <!-- placeholder='' :입력창에 연하게 자리를 차지하다가 사용자가 커서를 두면 사라짐 -->
        </tr>
        <tr>
            <td>PW</td>
            <td><input type="password" name="" id=""></td>
            <!-- type='password' :별표시로 출력 -->
        </tr>
        <tr>
            <td colspan='2'><input type="button" value="로그인">
            <!-- input:button :버튼 생성 -->
            <input type="reset" value="다시입력"></td>
            <!-- type='reset' :창에 입력된 내용 지워짐, form으로 묶어줘야 적용됨-->
        </tr>
    </table></form>

</body>
</html>
